version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: clipgenius_postgres
    environment:
      POSTGRES_USER: clipgenius
      POSTGRES_PASSWORD: password
      POSTGRES_DB: clipgenius
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clipgenius_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: clipgenius_redis
    ports:
      - "6379:6379"
    networks:
      - clipgenius_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: clipgenius_backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /tmp/clipgenius:/tmp/clipgenius
    depends_on:
      - postgres
      - redis
    networks:
      - clipgenius_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: clipgenius_celery_worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /tmp/clipgenius:/tmp/clipgenius
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - clipgenius_network
    command: celery -A workers.celery_config worker --loglevel=info

  # Celery Flower (Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: ../infrastructure/Dockerfile.backend
    container_name: clipgenius_flower
    env_file:
      - ./backend/.env
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - clipgenius_network
    command: celery -A workers.celery_config flower --port=5555

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/Dockerfile.frontend
    container_name: clipgenius_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - clipgenius_network
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: clipgenius_nginx
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - clipgenius_network

volumes:
  postgres_data:

networks:
  clipgenius_network:
    driver: bridge
